<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="Profile Pic.png"  class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Anubhav Singh</span>
            <span class="bio">Learning & Exploring</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/anuvsingh" style="background: #333;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://x.com/21AnubhavSingh" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://leetcode.com/u/Anubhav_Singh21/" style="background: #FFA116;" class="link">
                <i class='bx bx-code-alt'></i>
            </a>
            <a href="https://www.linkedin.com/in/anubhav-singh-62784b343/" style="background: #0A66C2;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' >60k</i>
            </div>
            <div class="data">
                <i class='bx bx-comment'>20k</i>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'>9k</i>
            </div>
        </div>
    </div>
</body>
</html>
